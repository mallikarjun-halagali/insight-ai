name: Build-Push-Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3️⃣ Build Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Login to Docker Hub
      - name: Docker Hub Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5️⃣ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t mallikarjun7411/insight-ai:latest .

      # 6️⃣ Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push mallikarjun7411/insight-ai:latest

      # 7️⃣ Deploy on AWS EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull mallikarjun7411/insight-ai:latest
            docker stop insight-ai || true
            docker rm insight-ai || true
            docker run -d \
              --name insight-ai \
              -p 8083:8080 \
              -e GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY} \
              mallikarjun7411/insight-ai:latest
